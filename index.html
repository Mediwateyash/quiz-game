<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz-game/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-button" class="btn">Next</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="view-answers-button" class="btn">View Answers</button>
            <button id="restart-button" class="btn">Restart</button>
        </div>
        <div id="answers-container" class="hidden"></div>
    </div>
    <footer>
        <p>&copy; 2023 Quiz Game by chinmay chaudhray kt king </p>
    </footer>
    <script src="/quiz-game/script.js"></script>
</body>
</html>
